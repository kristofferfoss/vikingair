<!DOCTYPE html>
<html lang="no">
<head>
    <style>
        h1 {
            color: white;
            text-shadow: 2px 2px 4px black;
            font-size: 50px;
            font-variant: small-caps;
        }
        p.small {
            font-variant: small-caps;
            font-size: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Viking Airways</title>
<html lang="en">
<body>
<div style="text-align: center;">
  <div id="mainDiv">
    <h1>Viking Airways</h1>

<form action="login.html">
      <button> Login </button>
    </form> <br>
    <div id="content">
      <div id="rnHolder">
        <form action="Servlet">
          <input type="hidden" name="command" value="SEARCH"/>


          <input type="text" placeholder="Enter your RN to find your flight" name="RN" size="87"/>
          <input type="submit" value="Søk" name="searchRNBtn"/>
          <hr>
        </form>


      </div>

       <form action="FlightServlet" method="get">

       <input type="submit" value="KLIKK PÅ MEG FOR Å PRINTE UT FRA SERVLET">

</form>

      <form action="flight">
          <p class="small">Where are you travelling from: </p> <input type="text" name="sted">
          <p class="small">Your destination: </p>  <input type="text" name="webUrl">

        <input type="submit" name ="action"   value="Søk">
          <br>
        <div id="sortHolder">
          <form action="ControllerServlet">

            <input type="hidden" name="command" value="FILTER"/>
            <br>
            <label>
              <select  name="priceFilter" size="1">
                <option id="sortByPrice" value="sortByPrice">Sorter etter pris</option>
                <option value="highToLow">Høyeste til laveste</option>
                <option value="lowToHigh">Laveste til høyeste</option>
            </select> <br>
            <select  name="timeFilter" size="1">
                <option id="sortByTime" value="sortByTime">Sort etter tid</option>
                <option value="highToLow">Kortest tid</option>
                <option value="lowToHigh">Lengst tid</option>
            </select> <br>
            </label>
          </form>



          <input type="Submit" value="Filtrer"/>


        </div>
      </form>

      <div id="flightHolder">


        <div class="flight">

          <br>

        </div>

      </div>

    </div>
  </div>

  <form>

  </form>
</div>
